<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Color RGB</title>
</head>
<body>
    <div class="contenedor-principal">
        <div class="contenedor-interno">
            <div class="color">
                <label for="rojo">Rojo (R)</label>
                <input id="rojo" type="range" min="0" max="255" value="129" step="1">
                <p id="texto-rojo">Rojo: 129</p>
            </div>
            <div class="color">
                <label for="verde">Verde (G)</label>
                <input id="verde" type="range" min="0" max="255" value="41" step="1">
                <p id="texto-verde">Verde: 41</p>
            </div>
            <div class="color">
                <label for="azul">Azul (B)</label>
                <input id="azul" type="range" min="0" max="255" value="56" step="1">
                <p id="texto-azul">Azul: 56</p>
            </div>
            <div class="color-actual" id="color-actual"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
